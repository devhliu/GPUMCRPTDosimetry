name: "default_materials"
description: "Standard ICRU-44 based materials table with bone differentiation (7 materials)"
source: "ICRU-44/ICRP-110"
is_default: true

hu_to_density:
  - [-1000, 0.0012]   # Air
  - [-900, 0.26]      # Lung tissue
  - [-100, 0.95]      # Fat
  - [0, 1.00]         # Soft Tissue
  - [40, 1.06]        # Muscle
  - [500, 1.16]       # Trabecular bone
  - [1200, 1.85]      # Cortical bone

hu_to_class:
  - [-1000, -850, 0]   # air
  - [-950, -850, 1]    # lung
  - [-100, -50, 2]     # adipose_fat
  - [0, 50, 3]         # soft_tissue
  - [40, 100, 4]       # muscle
  - [300, 800, 5]      # trabecular_bone
  - [800, 2000, 6]     # cortical_bone

material_library:
  elements: ["H", "C", "N", "O", "P", "Ca", "Ar"]
  materials:
    - name: "air"
      ref_density_g_cm3: 0.0012
      wfrac:
        H: 0.0
        C: 0.0
        N: 0.755
        O: 0.232
        P: 0.0
        Ca: 0.0
        Ar: 0.013
    - name: "lung"
      ref_density_g_cm3: 0.26
      wfrac:
        H: 0.103
        C: 0.105
        N: 0.031
        O: 0.749
        P: 0.002
        Ca: 0.0
        Ar: 0.0
    - name: "adipose_fat"
      ref_density_g_cm3: 0.95
      wfrac:
        H: 0.114
        C: 0.598
        N: 0.007
        O: 0.278
        P: 0.0
        Ca: 0.0
        Ar: 0.0
    - name: "soft_tissue"
      ref_density_g_cm3: 1.00
      wfrac:
        H: 0.112
        C: 0.0
        N: 0.0
        O: 0.888
        P: 0.0
        Ca: 0.0
        Ar: 0.0
    - name: "muscle"
      ref_density_g_cm3: 1.05
      wfrac:
        H: 0.102
        C: 0.143
        N: 0.034
        O: 0.710
        P: 0.002
        Ca: 0.0
        Ar: 0.0
    - name: "trabecular_bone"
      ref_density_g_cm3: 1.15
      wfrac:
        H: 0.085
        C: 0.404
        N: 0.028
        O: 0.367
        P: 0.034
        Ca: 0.078
        Ar: 0.0
    - name: "cortical_bone"
      ref_density_g_cm3: 1.88
      wfrac:
        H: 0.034
        C: 0.155
        N: 0.042
        O: 0.435
        P: 0.103
        Ca: 0.225
        Ar: 0.0
