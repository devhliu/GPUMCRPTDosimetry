# Schneider Parameterization Materials Table
# Based on Schneider et al., Phys Med Biol 2000
# Continuous parameterization for high-accuracy Monte Carlo simulations

name: "schneider_parameterization"
description: "Schneider continuous parameterization for high-accuracy Monte Carlo"
source: "Schneider et al., Phys Med Biol 2000"
is_default: false

# Schneider uses continuous parameterization, but we provide discrete points
# for compatibility with the current interpolation system
hu_to_density:
  - [-1000, 0.0012]   # Air
  - [-950, 0.26]      # Lung
  - [-120, 0.92]      # Adipose (Schneider value)
  - [-50, 0.99]       # Water-like tissue
  - [40, 1.04]        # Muscle (Schneider value)
  - [100, 1.12]       # Trabecular bone start
  - [300, 1.30]       # Intermediate bone
  - [600, 1.65]       # Cortical bone start
  - [1200, 1.85]      # Dense bone
  - [3000, 1.92]      # Maximum bone density

# Material classes for Schneider parameterization
hu_to_class:
  - [-1000, -950, 0]   # air
  - [-950, -500, 1]    # lung_inflated
  - [-500, -100, 2]    # lung_exhaled
  - [-100, -50, 3]     # adipose
  - [-50, 50, 4]       # water_soft_tissue
  - [50, 100, 5]       # muscle
  - [100, 300, 6]      # trabecular_bone_low
  - [300, 600, 7]      # trabecular_bone_high
  - [600, 1200, 8]     # cortical_bone_low
  - [1200, 3000, 9]    # cortical_bone_high

# Schneider parameterization uses more detailed elemental compositions
