# Photon+Electron Condensed Method Configuration
# This method transports photons and uses condensed-history charged particle transport

device: cuda
seed: 12346

io:
  resample_ct_to_activity: false
  output_uncertainty: relative

cutoffs:
  photon_keV: 30.0
  electron_keV: 100.0

materials:
  name: "default_materials"

physics_tables:
  directory: "../src/gpumcrpt/physics_tables/precomputed_tables"

decaydb:
  type: icrp107_json
  path: ../src/gpumcrpt/decaydb/icrp107_database/icrp107

nuclide:
  name: "Lu-177"

monte_carlo:
  n_histories: 10000000
  n_batches: 2
  max_wavefront_iters: 100

  triton:
    engine: photon_electron_condensed
    method: photon_electron_condensed

electron_transport:
  secondary_depth: 0
  max_secondaries_per_primary: 0
  max_secondaries_per_step: 0
  f_range: 1.0
  enable_range_cutoff: true
  secondary_energy_thresholds:
    brems_photon_keV: 30.0
    delta_ray_keV: 30.0