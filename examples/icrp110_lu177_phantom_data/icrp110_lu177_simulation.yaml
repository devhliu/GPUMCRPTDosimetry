device: cpu
seed: 456

io:
  resample_ct_to_activity: false
  output_uncertainty: relative

cutoffs:
  photon_keV: 3.0
  electron_keV: 20.0

materials:
  # Multi-tissue model for ICRP110 phantom
  hu_to_density:
    - [-1000, 0.0012]   # Air
    - [-900, 0.26]      # Lung tissue
    - [-100, 0.95]      # Fat
    - [0, 1.00]         # Soft Tissue
    - [40, 1.06]        # Muscle
    - [500, 1.16]       # Trabecular bone
    - [1200, 1.85]      # Cortical bone
  hu_to_class:
    - [-1000, -850, 0]   # air
    - [-950, -850, 1]    # lung
    - [-100, -50, 2]     # fat
    - [0, 50, 3]         # soft_tissue
    - [40, 100, 4]       # muscle
    - [300, 800, 5]      # trabecular bone
    - [800, 2000, 6]     # cortical bone

physics_tables:
  h5_path: toy_physics.h5

decaydb:
  type: icrp107_json
  path: ../src/gpumcrpt/decaydb/icrp107_database/icrp107

nuclide:
  name: Lu-177

monte_carlo:
  n_histories: 2_000_000
  n_batches: 25
  max_wavefront_iters: 10_000

  triton:
    engine: mvp
